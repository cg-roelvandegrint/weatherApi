apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: weathersvc-ingress

spec:
  rules:
    - host: roelvandegrint.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: weathersvc
                port:
                  number: 80
